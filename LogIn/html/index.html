<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MembrEase</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/design.css">
</head>
<body>


    <div class="parent">

        <div class="section-1">
            <video autoplay muted loop playsinline>
                <source src="../assets/try.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video>
        </div>

        <div class="section-2">

            <div class="title">Welcome to MembrEase â€” your PhilHealth companion</div>
            <div class="subtitle">Enter your login details to access your dashboard.</div>

            <div class="form">
            <input type="text" name="text" autocomplete="off" required />
            <label for="text" class="label-name">
                <span class="content-name">
                PhilHealth Identification Number
                </span>
            </label>
            </div>

            <div class="form">
            <input type="text" name="text" autocomplete="off" required />
            <label for="text" class="label-name">
                <span class="content-name">
                Password
                </span>
            </label>
            </div>
            

            <div class="user-help">

                <div class="remember-me">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                
                <div class="forgot-password">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            

            <button class="log-in">Log in</button>
            
            <a href="../../Registration/html/basicinfo.html">
                <button class="register">
                    No account yet? Register
                </button>
            </a>
            
        </div>

    </div>

    
    
</body>
