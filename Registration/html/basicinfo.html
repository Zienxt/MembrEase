<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MembrEase Registration</title>
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="steps">
    <div class="basic">
      <p class="num1">1</p>
      <p>Basic Information</p>
    </div>
    <div class="login">
      <p class="num2">2</p>
      <p>Login Information</p>
    </div>
  </div>

  <div class="info">
      <div class="introRow">
          <h2 class="basicInfo">Help us get to know you better</h2>
          <h4 class="desc">Enter your personal information to create an account. </h4>
      </div>

      <div class="row">
        <div class="PIN">
          <p>PhilHealth Identification Number*</p>
          <input type="text" placeholder="PIN">
        </div>

        <div class="fname">
          <p>First Name*</p>
          <input type="text" placeholder="FIRST NAME">
        </div>
      </div>

      <div class="row">
        <div class="mname">
          <p>Middle Name</p>
          <input type="text" placeholder="MIDDLE NAME">
        </div>

        <div class="lname">
          <p>Last Name*</p>
          <input type="text" placeholder="LAST NAME">
        </div>
      </div>

      <div class="row">
        <div class="dob">
          <p>Date of Birth*</p>
          <input type="date">
        </div>
        <div class="sex">
          <p>Sex*</p>
          <select name="sex">
            <option value="" disabled selected>Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="email">
          <p>Email Address*</p>
          <input type="text" placeholder="EMAIL ADDRESS">
        </div>
        <div class="number">
          <p>Mobile Number*</p>
          <input type="text" placeholder="MOBILE NUMBER">
        </div>
      </div>

      <div class="buttonrow">
        <button class="haveacc">
          Already have an account?
        </button>
        <a href="loginpass.html" class="next">
          <button>
            Continue
            <div class="arrow-wrapper">
            <div class="arrow"></div></button>
        </a>
      </div> 
    </div>
</body>
</html>
